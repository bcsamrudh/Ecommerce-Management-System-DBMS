{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Upload a Product</h1>
<form action="/upload_product" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Product Image</label>
        <input type="file" class="form-control-file" id="image" name="image" required>
    </div>
    <div class="form-group">
        <label for="category">Select Category</label>
        <select class="form-control" id="category" name="category" required>
            <option value="">Select a category</option>
            {% for category in categories %}
            <option value="{{ category.category_id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="new_category">Or Add New Category</label>
        <input type="text" class="form-control" id="new_category" name="new_category" placeholder="New Category Name">
    </div>
    <button type="submit" class="btn btn-primary">Upload Product</button>
</form>
{% endblock %}
