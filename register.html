{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" name="role" id="role" onchange="toggleGstinField()" required>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
            </select>
        </div>
        <div class="form-group" id="gstin-field" style="display: none;">
            <label for="gstin">GSTIN</label>
            <input type="text" class="form-control" name="gstin" maxlength="15">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<script>
    function toggleGstinField() {
        const role = document.getElementById("role").value;
        const gstinField = document.getElementById("gstin-field");
        if (role === "seller") {
            gstinField.style.display = "block";
        } else {
            gstinField.style.display = "none";
        }
    }
</script>
{% endblock %}
